<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Vibes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img src="./imagenes/vapeLogo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Productos
                        </a>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Vaporizadores</a></li>
                        <li><a class="dropdown-item" href="#">Liquidos</a></li>
                        <li><a class="dropdown-item" href="#">Repuestos</a></li>
                        </ul>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" id="container">
            <div class="row g-4 justify-content-around" id="cardPlantilla">
                 <!-- Cards generadas mediante JS -->
            </div>
        </div>    
        <div class="container">
            <div class="carritoContainer">
                <h3 class="text-center">CARRITO</h3>
                <div class="row">
                    <div class="col-6">
                        <div class="carritoSubtitulo">
                            <h6>Producto</h6>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="carritoSubtitulo">
                            <h6>Precio</h6>
                        </div>
                    </div>
                </div> 

                <div class="carritoElementsContainer" id="carritoPlantilla"> 
                    <!-- elementos del carrito generados mediante JS -->
                </div>

                <div class="row">
                    <div class="col">
                        <div class="carritoTotal d-flex align-items-center">
                            <p class="mb-0 ">Total:</p>
                            <p class="ml-4 mb-0 flex-fill" id="carritoTotal">$0</p>
                            <button class="btn btn-primary justify-self-end" id="carritoVaciar">Vaciar Carrito</button>
                            <a href="#" class="btn btn-primary justify-self-end" id="carritoTerminar">Terminar Compra</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main> 
    <script src="./scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
